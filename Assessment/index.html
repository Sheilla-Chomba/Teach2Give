<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Manager</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="side-bar">
                <button class="create-project-btn">Create Project</button>
            </div>
            <div class="display">
                <div class="project-display">
                    <div class="project">
                        <div class="project-name">
                            <p class="name-project-display">Name of Project: <br>Data Analysis</p>
                        </div>
                        <div class="project-person">
                            <p class="name-person-display">Name of Person: <br>Sheilla</p>
                            <!-- <select name="" id="" class="select-person">
                                <option value="">Please Choose</option>
                                <option value="">Sheilla</option>
                                <option value="">Harry</option>
                                <option value="">William</option>
                            </select> -->
                        </div>
                        <div class="reassign-btn">
                            <button class="reassign">Reassign Project</button>
                        </div>
                        <div class="delete-btn">
                            <button class="delete">Delete Project</button>
                        </div>
                    </div>
                </div>

                <div class="create-form">
                    <div class="form-create">
                        <form action="" class="form">
                            <div class="form-name">
                                Name of Project: <br><input type="text" name="" id="" class="name">
                            </div>
                            <div class="form-name">
                                Name of the person: <br><input type="text" name="" id=""class="person">
                            </div>
                            <div class="form-name">
                                <button class="create-btn">Create Project</button>
                            </div>
                            <div class="form-name">
                                <button class="back-home-btn">Back Home</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
